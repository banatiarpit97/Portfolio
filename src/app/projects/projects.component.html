<!-- Tabs -->
<div class="container tabscontainer">
  <div class="row" id="tabs">
    <a (click)="showAll();">
      <div class="col-md-3 col-sm-3 all" [ngClass]="{active: type=='all'}">
        <h2>All</h2>
      </div>
    </a>
    <a (click)="showGames();">
      <div class="col-md-3 col-sm-3 games" [ngClass]="{active: type=='games'}">
        <h2>Games</h2>
      </div>
    </a>
    <a (click)="showUtilities();">
      <div class="col-md-3 col-sm-3 utilities" [ngClass]="{active: type=='utilities'}">
        <h2>Utilities</h2>
      </div>
    </a>
    <a (click)="showExtras();">
      <div class="col-md-3 col-sm-3 extras" [ngClass]="{active: type=='extras'}">
        <h2>Extras</h2>
      </div>
    </a>
  </div>
</div>
<!-- Tabs -->


<!--Applications-->
<div class="container apps">
  <div class="row">
    <ng-container *ngFor="let app of apps">
    <div class="col-lg-3 col-md-4 col-xs-6" *ngIf = "app.t == type||type =='all'">
      <mat-card class="md-whiteframe-3dp cover" layout>
        <a href={{app.link}} target="_blank">
          <img src={{app.img}} class="image">
          <h2 class="name">{{app.name}}</h2>
        </a>
      </mat-card>
    </div>
    </ng-container>
  </div>
</div>
<!--Applications-->
