<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>


<script>
    var config = {
        apiKey: "AIzaSyATBEe9ML0rYU01-eF41Da8evqwRBY9icg",
        authDomain: "arpit-banati.firebaseapp.com",
        databaseURL: "https://arpit-banati.firebaseio.com",
        projectId: "arpit-banati",
        storageBucket: "arpit-banati.appspot.com",
        messagingSenderId: "442706918461"
    };
    firebase.initializeApp(config);

    function download() {
        let type = this.id;
        let name = `Arpit Banati.${type}`;
        let file;
        
        var storage = firebase.storage();
        var pathReference = storage.ref(name);

        pathReference.getDownloadURL().then(function (url) {
            this.fetch(url).then((res) => {
                res.blob().then((blob) => {
                    if (type == 'pdf') {
                        file = new File([blob], name, { type: "application/pdf" });
                    }
                    else if(type == 'png'){
                        file = new File([blob], name, { type: "image/png" });
                    }
                    saveAs(file, name)

                })
            })
        }).catch(function (error) {
            console.log(error)
        });
    }

    document.querySelector("#png").addEventListener('click', download);
    document.querySelector("#pdf").addEventListener('click', download);
    
</script>
